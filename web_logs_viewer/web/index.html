<!DOCTYPE html>
<html>
<head>
  <!--
    Base href set for GitHub Pages deployment.
    For local development: use "/"
    For GitHub Pages: use "/ispect/"
  -->
  <script>
    // Auto-detect environment and set base href before it's used
    var isLocal = window.location.hostname === 'localhost' ||
                  window.location.hostname === '127.0.0.1' ||
                  window.location.hostname === '';
    var baseHref = isLocal ? '/' : '/ispect/';
    document.write('<base href="' + baseHref + '">');
  </script>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ISpect Web Logs Viewer - Drag and drop interface for viewing log files, JSON data and text files in your browser.">
  <meta name="keywords" content="logs, viewer, json, flutter, web, drag-drop, ispect">
  <meta name="author" content="ISpect">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="ISpect Web Logs Viewer">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ISpect Web Logs Viewer</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
