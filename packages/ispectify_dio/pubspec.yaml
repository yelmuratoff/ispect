version: 1.0.0-dev
homepage: https://github.com/yelmuratoff/ispect.git
issue_tracker: https://github.com/yelmuratoff/ispect/issues

environment:
  sdk: ">=3.6.0 <4.0.0"

dependency_overrides:
  ispectify:
    path: ../ispectify

dependencies:
  ansicolor: ^2.0.3
  dio: ^5.8.0+1
  ispectify: ^1.0.2-dev

dev_dependencies:
  lints: ^5.1.1
  test: ^1.25.14
