name: ispect_example
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.2 <4.0.0"

dependency_overrides:
  ispect:
    path: ../../ispect
  ispectify:
    path: ../../ispectify
  ispectify_http:
    path: ../../ispectify_http
  ispectify_bloc:
    path: ../../ispectify_bloc
  ispectify_dio:
    path: ../../ispectify_dio

dependencies:
  flutter:
    sdk: flutter
  intl: any
  flutter_localizations:
    sdk: flutter

  dio: ^5.7.0
  http: ^1.2.2
  flutter_bloc: ^9.0.0
  http_interceptor: ^2.0.0

  ispect: ^3.0.3
  ispectify_dio: ^1.0.0-dev
  ispectify_http: ^1.0.0-dev
  ispectify_bloc: ^1.0.0-dev

  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

flutter_gen:
  output: lib/src/core/assets/generated
  line_length: 120
