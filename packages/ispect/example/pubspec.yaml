name: ispect_example
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.2 <4.0.0"

dependency_overrides:
  ispect:
    path: ../../ispect
  ispectify:
    path: ../../ispectify
  ispectify_http:
    path: ../../ispectify_http
  ispectify_bloc:
    path: ../../ispectify_bloc
  ispectify_dio:
    path: ../../ispectify_dio
  ispect_jira:
    path: ../../ispect_jira
  ispectify_ws:
    path: ../../ispectify_ws

dependencies:
  flutter:
    sdk: flutter
  intl: any
  flutter_localizations:
    sdk: flutter

  dio: ^5.8.0+1
  dio_web_adapter: ^2.1.1
  ws: ^1.0.0
  http: ^1.3.0
  flutter_bloc: ^9.1.0
  http_interceptor: ^2.0.0

  # Use local paths through dependency_overrides
  ispect: ^4.3.2
  ispectify_dio: ^4.3.2
  ispectify_http: ^4.3.2
  ispectify_bloc: ^4.3.2
  ispect_jira: ^4.3.2
  ispectify_ws: ^4.3.2

  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

platforms:
  android:
  ios:
  macos:
  linux:
  windows:
  web:
