name: ispect_example
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.2 <4.0.0"

dependency_overrides:
  ispect:
    path: ../../ispect
  ispectify:
    path: ../../ispectify
  ispectify_http:
    path: ../../ispectify_http
  ispectify_bloc:
    path: ../../ispectify_bloc
  ispectify_dio:
    path: ../../ispectify_dio

dependencies:
  flutter:
    sdk: flutter
  intl: any
  flutter_localizations:
    sdk: flutter

  dio: ^5.8.0+1
  http: ^1.3.0
  flutter_bloc: ^9.1.0
  http_interceptor: ^2.0.0

  ispect: ^4.0.9
  ispectify_dio: ^4.0.4
  ispectify_http: ^4.0.4
  ispectify_bloc: ^4.0.4

  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

flutter_gen:
  output: lib/src/core/assets/generated
  line_length: 120
