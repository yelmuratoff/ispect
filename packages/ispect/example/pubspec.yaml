name: ispect_example
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: any
  flutter_localizations:
    sdk: flutter
  ispect: ^3.0.0-dev.3

  dio: ^5.7.0
  http: ^1.2.2
  flutter_bloc: ^9.0.0

  ispectify_dio: 0.0.1-dev.1
  http_interceptor: ^2.0.0
  ispectify_http: 0.0.1-dev.1
  ispectify_bloc: 0.0.1-dev.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

flutter_gen:
  output: lib/src/core/assets/generated
  line_length: 120
