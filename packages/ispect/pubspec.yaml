name: ispect
description: "A Handy Toolkit for Mobile App Debugging. ISpect is a simple yet versatile library inspired by web inspectors, tailored for mobile application development."
version: 4.1.3-dev13
homepage: https://github.com/yelmuratoff/ispect.git
issue_tracker: https://github.com/yelmuratoff/ispect/issues

topics:
  - inspector
  - ispect
  - debug
  - toolkit
  - debug-toolkit

environment:
  sdk: ">=3.6.0 <4.0.0"

dependency_overrides:
  ispectify:
    path: ../ispectify

dependencies:
  flutter:
    sdk: flutter
  intl: any
  flutter_localizations:
    sdk: flutter

  meta: any

  # Logging
  ispectify: ^4.1.3-dev13

  # Utils
  path_provider: ^2.1.5
  path: ^1.9.1
  device_info_plus: ^11.4.0
  package_info_plus: ^8.3.0
  share_plus: ^11.0.0
  web: ^1.1.1

  # UI
  draggable_panel: ^1.0.3
  provider: ^6.1.5
  scrollable_positioned_list: ^0.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
