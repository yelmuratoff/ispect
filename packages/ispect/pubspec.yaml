name: ispect
description: "Logging and inspection tool for development and testing. ISpect provides an intuitive interface that makes debugging efficient and insightful."
version: 4.3.1-dev01
homepage: https://github.com/yelmuratoff/ispect.git
issue_tracker: https://github.com/yelmuratoff/ispect/issues

topics:
  - inspector
  - ispect
  - debug
  - toolkit
  - debug-toolkit

environment:
  sdk: ">=3.6.0 <4.0.0"

dependency_overrides:
  ispectify:
    path: ../ispectify

dependencies:
  flutter:
    sdk: flutter
  intl: any
  flutter_localizations:
    sdk: flutter

  meta: any
  collection: ^1.19.0

  # Logging
  ispectify: ^4.3.1-dev01

  # Utils
  path_provider: ^2.1.5
  path: ^1.9.0
  device_info_plus: ^11.4.0
  package_info_plus: ^8.3.0
  share_plus: ^11.0.0
  web: ^1.1.1
  open_filex: ^4.7.0

  # UI
  draggable_panel: ^1.1.0
  provider: ^6.1.5
  scrollable_positioned_list: ^0.3.8
  file_picker: ^10.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
