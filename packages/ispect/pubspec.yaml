name: ispect
description: "A package combining Inspector, ISpectiy, and more from pub.dev for efficient project implementation."
version: 2.0.8
homepage: https://github.com/yelmuratoff/ispect.git
issue_tracker: https://github.com/yelmuratoff/ispect/issues
publish_to: none

environment:
  sdk: ">=3.6.0 <4.0.0"
resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  intl: any
  flutter_localizations:
    sdk: flutter

  meta:
    any

    # Logging
  ispectify:
    path: ../ispectify
  ispectify_dio:
    path: ../ispectify_dio
  ispectify_http:
    path: ../ispectify_http
  ispectify_bloc:
    path: ../ispectify_bloc

  # Utils
  path_provider: ^2.1.5
  share_plus: ^10.0.1
  package_info_plus: ^8.0.2
  device_info_plus: ^10.1.2

  # UI
  draggable_panel: ^0.0.7

  # Others
  dio: ^5.7.0
  http: ^1.2.2
  flutter_bloc: ^8.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
