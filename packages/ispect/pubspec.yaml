name: ispect
description: "A Handy Toolkit for Mobile App Debugging. ISpect is a simple yet versatile library inspired by web inspectors, tailored for mobile application development."
version: 4.0.5
homepage: https://github.com/yelmuratoff/ispect.git
issue_tracker: https://github.com/yelmuratoff/ispect/issues

topics:
  - inspector
  - ispect
  - debug
  - toolkit
  - debug-toolkit

environment:
  sdk: ">=3.6.0 <4.0.0"

dependency_overrides:
  ispectify:
    path: ../ispectify

dependencies:
  flutter:
    sdk: flutter
  intl: any
  flutter_localizations:
    sdk: flutter

  meta:
    any

    # Logging
  ispectify: ^4.0.5

  # Utils
  path_provider: ^2.1.5
  share_plus: ^10.1.4
  web: ^1.1.1

  # UI
  draggable_panel: ^1.0.3
  provider: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
