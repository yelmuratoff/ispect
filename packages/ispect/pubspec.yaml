name: ispect
description: "A package combining Inspector, ISpectiy, and more from pub.dev for efficient project implementation."
version: 2.0.8
homepage: https://github.com/yelmuratoff/ispect.git
issue_tracker: https://github.com/yelmuratoff/ispect/issues
publish_to: none

environment:
  sdk: ">=3.6.0 <4.0.0"
#

dependencies:
  flutter:
    sdk: flutter
  intl: any
  flutter_localizations:
    sdk: flutter

  meta:
    any

    # Logging
  ispectify:
    path: ../ispectify

  # Utils
  path_provider: ^2.1.5
  share_plus: ^10.0.1

  # UI
  draggable_panel: ^0.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
